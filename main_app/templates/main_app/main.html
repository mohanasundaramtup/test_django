<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Festava Live - Bootstrap 5 CSS Template</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="{% static 'main_app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main_app/css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'main_app/css/templatemo-festava-live.css' %}" rel="stylesheet">

    <style>
        .helptext{
            display: none;
        }
    </style>

</head>

<body>


{% include 'main_app/navbar.html' %}
   
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{  message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
{% block content %}

{% endblock  %}


 {% include 'main_app/footer.html' %}


    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'main_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'main_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main_app/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'main_app/js/click-scroll.js' %}"></script>
    <script src="{% static 'main_app/js/custom.js '%}"></script>

</body>

</html>
